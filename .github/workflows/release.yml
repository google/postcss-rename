on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run check
      - run: npm run test

      # Use node pointing to the internal releasing registry.
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://wombat-dressing-room.appspot.com/'
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
