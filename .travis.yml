dist: xenial  # Ubuntu 16.04
language: node_js
node_js:
  - lts/*

addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable jdk1.8'
      key_url: 'https://bazel.build/bazel-release.pub.gpg'
    packages:
    - bazel

script:
  - yarn test
  - bazel build //...
  - bazel test //... --verbose_failures
